<body>
    <header>
      <div class="logo-container">
        <img
          src="../../assets/Imagenes/LOGO2.png"
          alt="Logo Figura"
          class="logo-figura"
          (click)="navigateToHome()"
        />
        <img
          src="../../assets/Imagenes/UNIMed.png"
          alt="Logo Texto"
          class="logo-texto"
          (click)="navigateToHome()"
        />
      </div>
      <button class="inicio" (click)="navigateToHome()">Inicio</button>
    </header>
    <div class="container">
      <div class="content">
        <h2>Citas</h2>
        <div class="table-container">
          <div class="table-scroll">
            <table>
              <thead>
                <tr>
                  <th>Doctor</th>
                  <th>Paciente</th>
                  <th>Fecha consulta</th>
                  <th>Hora consulta</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cita of citas">
                  <td>{{ cita.doctor }}</td>
                  <td>{{ cita.paciente }}</td>
                  <td>{{ cita.fecha }}</td>
                  <td>{{ cita.hora }}</td>
                  <td>
                    <input
                      type="checkbox"
                      [checked]="cita.estado"
                      (change)="toggleEstado(cita)"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
