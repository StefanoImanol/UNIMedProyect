<body>  
    <header>
        <img  src="../../assets/Imagenes/BienestarSocial.png" alt="DBU UNI" class="dbu-logo">
    </header>
    <div class="container">
        <div class="logo">
            <img src="../../assets/Imagenes/LOGO.png" alt="UNIMed Logo" class="unimed-logo">
        </div>
        <div class="login-box">
            <form (ngSubmit)="login()" (submit)="$event.preventDefault()">
                <input type="text" [(ngModel)]="email" name="correo" placeholder="Correo electrónico" required>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-login">Ingresar</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <hr>
                <button type="button" class="btn-create-account" (click)="goToRegister()">Crear nueva cuenta</button>
            </form>                
        </div>
    </div>
</body>
