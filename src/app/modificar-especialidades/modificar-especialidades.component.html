<body>
    <header>
        <div class="logo-container">
            <img src="../../assets/Imagenes/LOGO2.png" alt="Logo Figura" class="logo-figura" (click)="navigateToHome()">
            <img src="../../assets/Imagenes/UNIMed.png" alt="Logo Texto" class="logo-texto" (click)="navigateToHome()">
        </div>
        <button class="btn-logout" (click)="navigateToHome()">Inicio</button>
    </header>
   
    <div class="container">
        <h2>Especialidad</h2>
        <div class="specialties">
            <div class="specialty" *ngFor="let especialidad of especialidades">
              <img 
                src="../../assets/Imagenes/especialidades.png" 
                alt="Icono Especialidad" 
                (click)="goToModifySchedule(especialidad)"
              />
              <button>{{ especialidad.nombre_especialidad }}</button>
            <button class="delete-button" (click)="deleteSpecialty(especialidad.especialidad_id)">Eliminar</button>
            </div>
            <div class="specialty add" (click)="openAddModal()">
              <img src="../../assets/Imagenes/+.png" alt="A単adir Especialidad" />
            </div>
          </div>
          
          
    </div>

    <!-- Modal para a単adir nueva especialidad -->
    <div id="addModal" class="modal" *ngIf="modalOpen">
        <div class="modal-content">
            <span class="close" (click)="closeAddModal()">&times;</span>
            <h3>A単adir Nueva Especialidad</h3>
            <input type="text" [(ngModel)]="newSpecialty" placeholder="Nombre de la Especialidad">
            <button (click)="addSpecialty()">A単adir Especialidad</button>
        </div>
    </div>
</body>
