<body>
    <header>
        <div class="logo-container">
            <img src="../../assets/Imagenes/LOGO2.png" alt="Logo Figura" class="logo-figura" (click)="goToHome()">
            <img src="../../assets/Imagenes/UNIMed.png" alt="Logo Texto" class="logo-texto" (click)="goToHome()">
        </div>
        <button class="btn-logout" (click)="logout()">Salir</button>
    </header>
    <main class="content">
        <div class="card">
            <img src="../../assets/Imagenes/User.png" alt="Ver Perfil" class="icon">
            <button class="btn-card" (click)="viewProfile()">Ver Perfil</button>
        </div>
        <div class="card">
            <img src="../../assets/Imagenes/Agenda.png" alt="Agendar Cita" class="icon">
            <button class="btn-card" (click)="scheduleAppointment()">Agendar Cita</button>
        </div>
    </main>
</body>
