<body>
    <header>
        <div class="logo-container">
            <img src="../../assets/Imagenes/LOGO2.png" alt="Logo Figura" class="logo-figura" class="logo-figura" (click)="regresar()">
            <img src="../../assets/Imagenes/UNIMed.png" alt="Logo Texto" class="logo-texto" (click)="regresar()">
        </div>
        <button class="btn-logout" (click)="regresar()">Inicio</button>
        </header>
    <div class="container">  
        <main class="profile-content">
        <div class="sidebar">
            <div class="profile-picture">
                <img [src]="profileImage" alt="Foto de perfil" id="profileImage">
                <label for="fileUpload" class="camera-icon">
                    <img src=".../../assets/Imagenes/Camara.png" alt="Cambiar foto" style="width: 24px; height: 24px;">
                </label>
                <input type="file" id="fileUpload" accept="image/*" (change)="onFileSelected($event)" style="display: none;">
            </div>
            <button class="sidebar-button" routerLink="/perfil-paciente">Datos Personales</button>
            <button class="sidebar-button active">Pr√≥xima Cita</button>
        </div>
        
        <div class="details-panel">
            <h2>Reprogramar Cita...</h2>
            <hr>
            <div class="appointment-schedule">
            <div class="availability-section">
                <div class="availability-content">
                    <div id="calendar-container" class="calendar"></div> <!-- Contenedor fijo del calendario -->
                    
                    <div class="time-slots">
                      <button class="time-slot" *ngFor="let horario of horarios" 
                              [class.unavailable]="!horario.disponible"
                              [class.selected]="horario.seleccionado"
                              (click)="seleccionarHorario(horario)">
                        {{ horario.hora }}
                      </button>
                    </div>
                </div>                  
            </div>
            </div>
            <div class="form-buttons">
            <button id="btn-regresar" class="btn-regresar" (click)="regresar()">Regresar</button>
            <button id="btn-confirmar" class="btn-confirmar" (click)="confirmarReprogramacion()">Confirmar</button>
            </div>
        </div>
        </main>
    </div>
</body>
